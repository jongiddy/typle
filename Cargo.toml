[package]
name = "typle"
version = "0.8.1"
edition = "2021"
description = "Generic tuple bounds and transformations"
license = "MIT"
keywords = ["tuple"]
repository = "https://github.com/jongiddy/typle"
rust-version = "1.65"

[lib]
proc-macro = true

[dependencies]
proc-macro2 = "1"
proc-macro-error = "1"
quote = "1"
syn = { version = "2.0.43", features = ["full", "extra-traits"]}

[dev-dependencies]
macrotest = "1"
