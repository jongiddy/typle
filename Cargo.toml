[package]
name = "typle"
version = "0.7.10"
edition = "2021"
description = "A macro to create items for different sized tuples"
license = "MIT"
keywords = ["tuple"]
repository = "https://github.com/jongiddy/typle"
rust-version = "1.65"

[lib]
proc-macro = true

[dependencies]
proc-macro2 = "1"
proc-macro-error = "1"
quote = "1"
syn = { version = "2.0.43", features = ["full", "extra-traits"]}

[dev-dependencies]
macrotest = "1"
