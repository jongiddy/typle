[package]
name = "typle"
version = "0.2.0"
edition = "2021"
description = "A macro to create items for different sized tuples"
license = "MIT"
keywords = ["tuple"]
repository = "https://github.com/jongiddy/typle"

[lib]
proc-macro = true

[dependencies]
proc-macro2 = "1"
proc-macro-error = "1"
quote = "1"
syn = { version = "2", features = ["full"]}
